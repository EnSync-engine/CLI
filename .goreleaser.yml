before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: ensync-cli
    binary: ensync
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/EnSync-engine/CLI/pkg/version.version={{.Version}}
      - -X github.com/EnSync-engine/CLI/pkg/version.commit={{.Commit}}
      - -X github.com/EnSync-engine/CLI/pkg/version.buildDate={{.Date}}

archives:
  - id: linux_darwin
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    files:
      - README.md
    builds:
      - ensync-cli
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  draft: true
  prerelease: auto
  name_template: "v{{.Version}}"